<header class="header">
  <nav class="nav-container">
    <a routerLink="/map" class="nav-link">Map</a>
    <a routerLink="/songs" class="nav-link">Songs</a>
    <a routerLink="/actors" class="nav-link">Family & Friends</a>
    <a routerLink="/media" class="nav-link">Media</a>
  </nav>
</header>

<section class="hero">
  <div class="rsvp">
    <div class="rsvp-content">
      <h2 class="section-title">
        <span class="rsvp-text">RSVP</span>
        <div class="arrow-container">
          <a href="/home">
            <button class="cta">
              <svg
                id="arrow-horizontal"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="10"
                viewBox="0 0 46 16"
              >
                <path
                  id="Path_10"
                  data-name="Path 10"
                  d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                  transform="translate(30)"
                  fill="black"
                ></path>
              </svg>
            </button>
          </a>
        </div>
      </h2>
      <p class="rsvp-invite">We can't wait to celebrate with you!</p>
      <p class="rsvp-invite">Please let us know if youâ€™ll be joining us.</p>
      <form (ngSubmit)="onSubmit()" #rsvpForm="ngForm" class="rsvp-form">
        <div class="form-group checkbox-group">
          <label for="attending">I will be attending the wedding.</label>
          <input type="checkbox" id="attending" [(ngModel)]="rsvp.attending" name="attending">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" required [(ngModel)]="rsvp.name" name="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="rsvp.email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" [(ngModel)]="rsvp.guests" name="guests" placeholder="Guests (e.g., 1)">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" id="message" [(ngModel)]="rsvp.message" name="message" placeholder="Leave a message to the bride and groom ?">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</section>
